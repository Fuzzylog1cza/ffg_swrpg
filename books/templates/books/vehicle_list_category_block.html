{% if category.item_set.count > 0 %}
<tr class="item_category"><td colspan=30><a href="{% url 'books:vehicle_category' category.id %}">{{ category.name }}</a></td></tr>
{% for vehicle in category.vehicle_set.all|dictsort:order_by %}
{% include "books/vehicle_list_line.html" with vehicle=vehicle %}
{% endfor %}
{% endif %}
